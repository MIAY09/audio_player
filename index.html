<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">
            Song name
        </h1>
        <div class="audio_player">
            <div id="backward"class="rewind"><img src="/image/rotate-right (1).svg" alt=""></div>
            <div id="play_pause"><img src="image/play.svg" alt=""></div>
            <div id="forward" class="rewind"><img src="image/rotate-right (1).svg" alt=""></div>
            <div id="time_holder">
                <p id="current_time">0.00</p>
                <p>/</p>
                <p id="all_time">0.00</p>
            </div>
            <div id="audio_position">
                <input type="range" min="0" max="1" value="">
            </div>
            <div class="volume volume_on">
                <img src="image/volume.svg" alt="">
            </div>
            <div id="volume_slider" class="hide_volume_slider">
                <input type="range" min="0" max="100" value="50">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
